{% block excss %}
    <script>
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Monthly visit"
                },
                axisX: {
                    valueFormatString: "##"
                },
                axisY: {
                    title: "number of visits",
                },
                data: [{
                    type: "splineArea",
                    xValueType: "Other",
                    xValueFormatString: "##",
                    yValueFormatString: "#,##0 visits",
                    dataPoints: {{ website_visit_data|safe }}
                }]
            });
            chart.render();
        }
    </script>
{% endblock %}
