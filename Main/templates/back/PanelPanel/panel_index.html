{% block excss %}
    <script>
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "بازدید های ماهانه"
                },
                axisX: {
                    valueFormatString: "##"
                },
                axisY: {
                    title: "تعداد بازدید",
                },
                data: [{
                    type: "splineArea",
                    xValueType: "Other",
                    xValueFormatString: "##",
                    yValueFormatString: "#,##0 بازدید",
                    dataPoints: {{ website_visit_data|safe }}
                }]
            });
            chart.render();
        }
    </script>
{% endblock %}
