{% extends 'front/base.html' %}
{% load static %}
{% block content %}
        <main class="main-content dt-sl mb-3">
            <div class="container main-container">
                <div class="row">
                    <!-- Start Sidebar -->
                    {% include 'front/partials/_profile_sidebar.html' %}
                    <!-- End Sidebar -->
                    <!-- Start Content -->
                    <div class="col-xl-9 col-lg-8 col-md-8 col-sm-12">
                        <div class="row">
                            <div class="col-12">
                                <div class="px-3 px-res-0">
                                    <div
                                        class="section-title text-sm-title title-wide mb-1 no-after-title-wide dt-sl mb-2 px-res-1">
                                        <h2>تغییر رمز عبور</h2>
                                    </div>
                                    <div class="form-ui additional-info dt-sl dt-sn pt-4">
                                        <form action="{% url 'profile_change_password' %}" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-12 mb-3">
                                                    <div class="form-row-title">
                                                        <h3>رمز عبور قبلی</h3>
                                                    </div>
                                                    <div class="form-row">
                                                        <input name="old_password" type="password" class="input-ui pr-2"
                                                            placeholder="رمز عبور قبلی خود را وارد نمایید" >
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <div class="form-row-title">
                                                        <h3>رمز عبور جدید</h3>
                                                    </div>
                                                    <div class="form-row">
                                                        <input name="new_password" type="password" class="input-ui pr-2"
                                                            placeholder="رمز عبور جدید خود را وارد نمایید" >
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <div class="form-row-title">
                                                        <h3>تکرار رمز عبور جدید</h3>
                                                    </div>
                                                    <div class="form-row">
                                                        <input name="new_password2" type="password" class="input-ui pr-2"
                                                            placeholder="رمز عبور جدید خود را تکرار نمایید" >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="dt-sl">
                                                <div class="form-row mt-3 justify-content-end">
                                                    <button class="btn-primary-cm btn-with-icon ml-2">
                                                        <i class="mdi mdi-account-circle-outline"></i>
                                                        تغییر رمز عبور
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Content -->
                </div>

            </div>
        </main>
{% endblock content %}
